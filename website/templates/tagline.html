<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Tagline with Image Background</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        /* Hero Section Styling */
        .hero-section {
            background: url('https://picsum.photos/id/259/1000/1000') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire section */
            color: #ffffff; /* White text for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds shadow for better readability */
            padding: 150px 0; /* Vertical padding for height */
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            min-height: 100vh; /* Make it full viewport height */
            position: relative; /* For overlay */
        }

        /* Optional: Add an overlay for better text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1; /* Place overlay behind text */
        }

        .hero-content {
            position: relative; /* Place content above overlay */
            z-index: 2;
        }

        .hero-content h1,
        .hero-content h2 {
            font-weight: 700; /* Bold headings */
            margin-bottom: 20px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0;
            }
            .hero-content h1 {
                font-size: 3rem; /* Adjust font size for smaller screens */
            }
            .hero-content h2 {
                font-size: 2rem;
            }
        }
        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="container text-center hero-content">
            <!-- Large Heading 1 -->
            <h1 class="display-1">One Page Wonder</h1>
            <!-- Large Heading 2 -->
            <h2 class="display-4">Will Knock Your Socks Off</h2>
        </div>
    </div>


    <!-- Bootstrap JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
